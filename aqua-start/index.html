<!DOCTYPE html>
<html>
<head>
	<title>Aqua Browser - Start</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<h1><i class="bi bi-search"></i> Search</h1>
	<input type="text" id="query" placeholder="Enter your search query">
    <div class="button-div">
        <button id="duckduckgo" onclick="search_duckduckgo()">DuckDuckGo</button>
        <button id="brave" onclick="search_brave()">Brave</button>
        <button id="google" onclick="search_google()">Google</button>
    </div>

	<script>
		function search_duckduckgo() {
			let query = document.getElementById('query').value;
			let url = `https://www.duckduckgo.com/${query}`;
			window.location.href = url;
		}
        function search_brave() {
			let query = document.getElementById('query').value;
			let url = `https://search.brave.com/search?q=${query}`;
			window.location.href = url;
		}
        function search_google() {
			let query = document.getElementById('query').value;
			let url = `https://www.google.com/search?q=${query}`;
			window.location.href = url;
		}
	</script>
</body>
</html>
